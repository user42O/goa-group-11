<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Fav Cars</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .car {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .car h3 {
            margin-top: 0;
        }

        .car a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .car img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="car">
        <img src="porsche 934.webp" alt="Porsche 934 Turbo">
        <h3>Porsche 934 Turbo</h3>
        <a href="http://127.0.0.1:5500/day46/porsche934turbo.html" target="_blank" title="abt porsche 934 turbo">
            Porsche 934 turbo
        </a>
    </div>

    <div class="car">
        <img src="pagani huayra.webp" alt="Pagani Huayra">
        <h3>Pagani Huayra</h3>
        <a href="http://127.0.0.1:5500/day46/paganihuayra.html" target="_blank" title="abt pagani huayra">
            Pagani Huayra
        </a>
    </div>

    <div class="car">
        <img src="laferrari.webp" alt="Ferrari LaFerrari">
        <h3>Ferrari LaFerrari</h3>
        <a href="http://127.0.0.1:5500/day46/laferrari.html" target="_blank" title="abt Ferrari LaFerrari">
            Ferrari LaFerrari
        </a>
    </div>
</div>

</body>
</html>
